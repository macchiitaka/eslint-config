name: Test
on: [pull_request]

jobs:
  lint:
    name: Lint
    strategy:
      matrix:
        os: [ubicloud]
        node: [16, 18]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4.0.1
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
