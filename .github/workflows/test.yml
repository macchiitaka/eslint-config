name: Test
on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set Node.js 14
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14
      - name: Sample
        uses: ./
      - name: Install npm
        run: npm i npm -g
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
