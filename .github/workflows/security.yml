name: Security Audit
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version-file: '.node-version'
      - name: Audit
        run: npm audit
